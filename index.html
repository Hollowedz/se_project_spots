<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Brandon Harris">
  <meta name="description" content="A website where you post and share photos on your profile">
  <meta name="keywords" content="Spots, Tripleten, HTML, CSS">
  <link rel="stylesheet" href="./pages/index.css"/>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
  <title>Spots</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./images/Logo.svg" alt="picture of the Spot logo" class="header__logo">
    </header>
<main class="content">
  <section class="profile page__section">
    <img
      src="./images/avatar.jpg"
      alt="Bessie Coleman"
      class="profile__avatar"
    />
    <div class="profile__column">
      <h1 class="profile__name">Bessie Coleman</h1>
      <p class="profile__description">Civil Aviator</p>
      <button type="button" class="profile__edit-button">
        <img
          src="images/pencil.svg"
          alt="small button">
          <span>Edit profile</span>
      </button>
    </div>
      <button type="button" class="profile__add-button">
        <img
          src="./images/plus.svg"
          alt="plus sign">
          <span>New post</span>
      </button>
  </section>
  <section class="cards page__section">
    <ul class="cards__list">
      <li class="card">
        <img
          class="card__image"
          src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
          alt="Val Thorens"
        />
    <div class="card__content">
      <h2 class="card__title">Val Thorens</h2>
        <button type="button" class="card__like-button"></button>
    </div>
    </li>
      <li class="card">
        <img
          class="card__image"
          src="./images/2-photo-by-ceiline-from-pexels.jpg"
          alt="Restuarant terrace"
        />
    <div class="card__content">
      <h2 class="card__title">Restaurant Terrace</h2>
        <button type="button" class="card__like-button"></button>
    </div>
    </li>
        <li class="card">
          <img
            class="card__image"
            src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg"
            alt="An outdoor cafe"
          />
    <div class="card__content">
      <h2 class="card__title">An outdoor cafe</h2>
        <button type="button" class="card__like-button"></button>
    </div>
    </li>
        <li class="card">
          <img
            class="card__image"
            src="./images/4-photo-by-maurice-laschet-from-pexels.jpg"
            alt="A very long bridge"
          />
    <div class="card__content">
      <h2 class="card__title">A very long bridge, over the forest and certaintly a one way down</h2>
        <button type="button" class="card__like-button"></button>
      </div>
      </li>
        <li class="card">
          <img
            class="card__image"
            src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
            alt="Tunnel with morning light"
          />
    <div class="card__content">
      <h2 class="card__title">Tunnel with morning light</h2>
        <button type="button" class="card__like-button"></button>
    </div>
    </li>
        <li class="card">
          <img
            class="card__image"
            src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg"
            alt="Mountain house"
          />
    <div class="card__content">
      <h2 class="card__title">Mountain house</h2>
        <button type="button" class="card__like-button"></button>
    </div>
    </li>
    </ul>
  </section>
</main>
<footer class="footer page__section">
    <p class="footer__copyright">2023 Â© Spots</p>
</footer>
  </div>
</body>
</html>
